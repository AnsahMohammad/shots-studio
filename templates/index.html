<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemSort</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .header {
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .directory-form {
            display: flex;
            justify-content: center;
            padding: 1rem;
            background-color: #2a2a2a;
            border-radius: 10px;
            margin: 1rem;
        }

        .directory-form input {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            margin-right: 0.5rem;
            flex: 1;
        }

        .directory-form button {
            padding: 0.5rem 1rem;
            background-color: #ffd700;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .section {
            padding: 1rem;
            margin: 0.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        .arrow {
            font-size: 1.5rem;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .image-tile {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            background-color: #2a2a2a;
        }

        .image-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .create-collection {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: #2a2a2a;
            border-radius: 10px;
            margin: 1rem;
        }

        .create-collection .plus {
            width: 40px;
            height: 40px;
            background-color: #ffd700;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 1rem;
            color: black;
        }

        .process-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background-color: #ffd700;
            color: black;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .collection {
            background-color: #2a2a2a;
            border-radius: 10px;
            margin: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .collection-preview {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            overflow: hidden;
        }

        .collection-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .collection-info h3 {
            margin: 0;
            font-size: 1rem;
        }

        .collection-info p {
            margin: 0.2rem 0 0 0;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">GemSort</div>

    <div class="directory-form">
        <input type="text" id="directoryPath" placeholder="Enter directory path">
        <button onclick="scanDirectory()">Scan Directory</button>
    </div>

    <div class="section" onclick="toggleCollections()">
        <h2>Collections</h2>
        <span class="arrow">›</span>
    </div>
    <div id="collections" style="display: none;">
        <div class="create-collection">
            <div class="plus">+</div>
            <span>Create your first collection to organize your screenshots</span>
        </div>
    </div>

    <div class="section">
        <h2>Screenshots</h2>
        <span class="arrow">›</span>
    </div>
    <div class="image-grid">
        {% for image in images %}
        <div class="image-tile">
            <img src="{{ url_for('serve_user_file', filename=image.path) }}" alt="{{ image.filename }}">
        </div>
        {% endfor %}
    </div>

    <button class="process-button" onclick="processImages()">Process Images</button>

    <script>
        function toggleCollections() {
            const collections = document.getElementById('collections');
            collections.style.display = collections.style.display === 'none' ? 'block' : 'none';
        }

        function processImages() {
            fetch('/process', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    fetchCollections();
                    location.reload();
                }
            });
        }

        function scanDirectory() {
            const path = document.getElementById('directoryPath').value;
            fetch('/scan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ path: path })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                }
            });
        }

        function createCollection() {
            const name = prompt("Enter collection name:");
            if (name) {
                fetch('/collections/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: name })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        fetchCollections();
                    }
                });
            }
        }

        function fetchCollections() {
            fetch('/collections')
            .then(response => response.json())
            .then(data => {
                const collectionsDiv = document.getElementById('collections');
                let html = '<div class="create-collection" onclick="createCollection()">' +
                          '<div class="plus">+</div>' +
                          '<span>Create new collection</span>' +
                          '</div>';
                
                data.collections.forEach(collection => {
                    html += `
                    <div class="collection">
                        <div class="collection-preview">
                            ${collection.preview ? `<img src="${collection.preview}" alt="${collection.name}">` : ''}
                        </div>
                        <div class="collection-info">
                            <h3>${collection.name}</h3>
                            <p>${collection.count} images</p>
                        </div>
                    </div>`;
                });
                collectionsDiv.innerHTML = html;
            });
        }

        // Load collections on page load
        fetchCollections();
    </script>
</body>
</html>
